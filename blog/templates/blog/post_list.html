{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                published : {{ post.date_posted }}
            </div>
            <h5>{{ post.title }}</h5>
            <p>{{ post.content|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments{{ post.approved_comments.count }}</a>
        </div>
    {% endfor %}
{% endblock content %}
